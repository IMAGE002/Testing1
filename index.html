<!DOCTYPE html>
<html>
  <head>
    <title>Telegram Mini App Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4facfe 100%);
        background: linear-gradient(180deg, #0f4c75 0%, #3282b8 50%, #2a9d8f 100%);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: white;
        overflow: hidden;
        position: relative;
        padding: 0;
        margin: 0;
      }

      /* Subtle texture overlay */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 0%, transparent 50%);
        pointer-events: none;
      }

      .container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px 20px 0 0;
        padding: 2rem;
        color: #333;
        box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.2);
        z-index: 10;
      }

      .ui-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .ui-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #2a5298;
      }

      .ui-subtitle {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 1.5rem;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        text-decoration: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #2a5298 0%, #0f4c75 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(42, 82, 152, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
      }

      .btn-secondary {
        background: rgba(42, 82, 152, 0.1);
        color: #2a5298;
        border: 1px solid rgba(42, 82, 152, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(42, 82, 152, 0.15);
        transform: translateY(-1px);
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin: 1.5rem 0;
        padding: 1rem;
        background: rgba(42, 82, 152, 0.05);
        border-radius: 12px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 1.2rem;
        font-weight: 600;
        color: #2a5298;
      }

      .stat-label {
        font-size: 0.8rem;
        color: #666;
        margin-top: 0.25rem;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }
        
        .ui-title {
          font-size: 1.3rem;
        }
        
        .btn {
          padding: 0.9rem 1.5rem;
          font-size: 0.9rem;
        }
        
        .stats {
          margin: 1rem 0;
        }
      }

      /* Hamburger Menu Styles */
      .hamburger-menu {
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 20;
      }

      .hamburger-cube {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .hamburger-cube:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.05);
      }

      .hamburger-line {
        width: 20px;
        height: 2px;
        background: white;
        margin: 2px 0;
        border-radius: 1px;
        transition: all 0.3s ease;
      }

      .hamburger-cube.active .hamburger-line:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .hamburger-cube.active .hamburger-line:nth-child(2) {
        opacity: 0;
      }

      .hamburger-cube.active .hamburger-line:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }

      .menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 15;
      }

      .menu-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .menu-items {
        position: absolute;
        top: 70px;
        left: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 0 12px 12px 12px;
        padding: 1rem 0;
        min-width: 150px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        transform: translateY(-20px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .menu-items.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .menu-item {
        display: block;
        width: 100%;
        padding: 1rem 1.5rem;
        background: none;
        border: none;
        color: #333;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: left;
      }

      .menu-item:hover {
        background: rgba(42, 82, 152, 0.1);
        color: #2a5298;
        transform: translateX(5px);
      }

      .menu-item:not(:last-child) {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      /* Telegram Web App specific styles */
      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
        
        .hamburger-menu {
          top: calc(2rem + env(safe-area-inset-top));
        }
      }
    </style>
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
      <div class="hamburger-cube" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </div>
      
      <div class="menu-items" id="menuItems">
        <button class="menu-item" onclick="navigateToTasks()">Tasks</button>
        <button class="menu-item" onclick="navigateToRoulette()">Roulette</button>
        <button class="menu-item" onclick="navigateToMain()">Main</button>
      </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>

    <div class="container">
      <div class="ui-header">
        <h1 class="ui-title">Welcome Back!</h1>
        <p class="ui-subtitle">Manage your subscription and explore features</p>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-number">156</div>
          <div class="stat-label">Active Days</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">2.4K</div>
          <div class="stat-label">Points</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">Gold</div>
          <div class="stat-label">Tier</div>
        </div>
      </div>

      <div class="button-group">
        <button class="btn btn-primary" onclick="handlePrimaryAction()">
          View Dashboard
        </button>
        <button class="btn btn-secondary" onclick="handleSecondaryAction()">
          Settings
        </button>
      </div>
    </div>

    <script>
      // Telegram Web App initialization
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        
        // Expand the app to full height
        tg.expand();
        
        // Set header color to match gradient
        tg.setHeaderColor('#0f4c75');
        
        // Ready signal
        tg.ready();
        
        // Optional: Add haptic feedback on load
        if (tg.HapticFeedback) {
          tg.HapticFeedback.notificationOccurred('success');
        }
      }

      // Menu functionality
      let isMenuOpen = false;

      function toggleMenu() {
        const cube = document.querySelector('.hamburger-cube');
        const menuItems = document.getElementById('menuItems');
        const overlay = document.getElementById('menuOverlay');
        
        isMenuOpen = !isMenuOpen;
        
        if (isMenuOpen) {
          cube.classList.add('active');
          menuItems.classList.add('active');
          overlay.classList.add('active');
        } else {
          cube.classList.remove('active');
          menuItems.classList.remove('active');
          overlay.classList.remove('active');
        }

        // Haptic feedback
        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
          window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        }
      }

      window.closeMenu = function() {
        if (isMenuOpen) {
          toggleMenu();
        }
      }

      // Menu navigation functions
      window.navigateToTasks = function() {
        console.log('Navigating to Tasks');
        closeMenu();
        // Add your tasks navigation logic here
        
        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
          window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
        }
      }

      window.navigateToRoulette = function() {
        console.log('Navigating to Roulette');
        closeMenu();
        // Add your roulette navigation logic here
        
        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
          window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
        }
      }

      window.navigateToMain = function() {
        console.log('Navigating to Main');
        closeMenu();
        // Add your main navigation logic here
        
        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
          window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
        }
      }

      // Button action handlers
      window.handlePrimaryAction = function() {
        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.HapticFeedback?.impactOccurred('medium');
        }
        // Add your primary action logic here
        console.log('Dashboard clicked');
      }

            function handleSecondaryAction() {
        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.HapticFeedback?.impactOccurred('light');
        }
        // Add your secondary action logic here
        console.log('Settings clicked');
      }
    </script> <!-- â† THIS was missing -->
  </body>
</html>
