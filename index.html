<!DOCTYPE html>
<html>
  <head>
    <title>Telegram Mini App Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4facfe 100%);
        background: linear-gradient(180deg, #0f4c75 0%, #3282b8 50%, #2a9d8f 100%);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: white;
        overflow: hidden;
        position: relative;
        padding: 0;
        margin: 0;
        transition: background 0.5s ease;
      }

      /* Roulette Game Background */
      body.roulette-active {
        background: linear-gradient(135deg, #c44569 0%, #f8b500 50%, #6c5ce7 100%);
        background: radial-gradient(circle at center, #fd79a8 0%, #e84393 50%, #6c5ce7 100%);
      }

      /* Subtle texture overlay */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 0%, transparent 50%);
        pointer-events: none;
      }

      .container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px 20px 0 0;
        padding: 2rem;
        color: #333;
        box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.2);
        z-index: 10;
        transition: all 0.5s ease;
      }

      /* Roulette Game Container - Lower and Smaller */
      .container.roulette-game-active {
        height: 25vh;
        background: rgba(255, 255, 255, 0.9);
        padding: 1rem;
      }

      .ui-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .ui-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #2a5298;
      }

      .ui-subtitle {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 1.5rem;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        text-decoration: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #2a5298 0%, #0f4c75 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(42, 82, 152, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
      }

      .btn-secondary {
        background: rgba(42, 82, 152, 0.1);
        color: #2a5298;
        border: 1px solid rgba(42, 82, 152, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(42, 82, 152, 0.15);
        transform: translateY(-1px);
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin: 1.5rem 0;
        padding: 1rem;
        background: rgba(42, 82, 152, 0.05);
        border-radius: 12px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 1.2rem;
        font-weight: 600;
        color: #2a5298;
      }

      .stat-label {
        font-size: 0.8rem;
        color: #666;
        margin-top: 0.25rem;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }
        
        .ui-title {
          font-size: 1.3rem;
        }
        
        .btn {
          padding: 0.9rem 1.5rem;
          font-size: 0.9rem;
        }
        
        .stats {
          margin: 1rem 0;
        }
      }

      /* Hamburger Menu Styles */
      .hamburger-menu {
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 20;
      }

      .hamburger-cube {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .hamburger-cube:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.05);
      }

      .hamburger-line {
        width: 20px;
        height: 2px;
        background: white;
        margin: 2px 0;
        border-radius: 1px;
        transition: all 0.3s ease;
      }

      .hamburger-cube.active .hamburger-line:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .hamburger-cube.active .hamburger-line:nth-child(2) {
        opacity: 0;
      }

      .hamburger-cube.active .hamburger-line:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }

      .menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 15;
      }

      .menu-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .menu-items {
        position: absolute;
        top: 70px;
        left: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 0 12px 12px 12px;
        padding: 1rem 0;
        min-width: 150px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        transform: translateY(-20px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .menu-items.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .menu-item {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 1rem 1.5rem;
        background: none;
        border: none;
        color: #333;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
        position: relative;
      }

      .menu-item:hover {
        background: rgba(42, 82, 152, 0.1);
        color: #2a5298;
        transform: translateX(5px);
      }

      .menu-item:not(:last-child) {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      /* Active menu item styles */
      .menu-item.active {
        background: linear-gradient(135deg, rgba(42, 82, 152, 0.15) 0%, rgba(42, 82, 152, 0.25) 100%);
        color: #2a5298;
        font-weight: 600;
        transform: translateX(8px);
        box-shadow: inset 4px 0 0 #2a5298;
      }

      .menu-item.active::before {
        content: '‚óè';
        position: absolute;
        left: 0.75rem;
        color: #2a5298;
        font-size: 0.8rem;
        animation: pulse 2s infinite;
      }

      .menu-item.active .menu-text {
        margin-left: 0.5rem;
      }

      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }

      /* Leaderboard Modal Styles */
      .leaderboard-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 25;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .leaderboard-modal.active {
        opacity: 1;
        visibility: visible;
      }

      .leaderboard-content {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        max-height: 80vh;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transform: scale(0.8) translateY(50px);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .leaderboard-modal.active .leaderboard-content {
        transform: scale(1) translateY(0);
      }

      .leaderboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(42, 82, 152, 0.2);
      }

      .leaderboard-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #2a5298;
        margin: 0;
      }

      .close-btn {
        width: 30px;
        height: 30px;
        border: none;
        background: rgba(42, 82, 152, 0.1);
        border-radius: 50%;
        color: #2a5298;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: all 0.2s ease;
      }

      .close-btn:hover {
        background: rgba(42, 82, 152, 0.2);
        transform: scale(1.1);
      }

      .leaderboard-list {
        max-height: 50vh;
        overflow-y: auto;
        padding-right: 0.5rem;
      }

      .leaderboard-item {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        background: rgba(42, 82, 152, 0.05);
        border-radius: 12px;
        transition: all 0.2s ease;
        border: 1px solid rgba(42, 82, 152, 0.1);
      }

      .leaderboard-item:hover {
        background: rgba(42, 82, 152, 0.1);
        transform: translateX(5px);
      }

      .leaderboard-rank {
        font-size: 1rem;
        font-weight: 600;
        color: #2a5298;
        min-width: 30px;
        margin-right: 1rem;
      }

      .leaderboard-rank.top-3 {
        color: #ff6b35;
        font-size: 1.1rem;
      }

      .leaderboard-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: linear-gradient(135deg, #2a5298, #0f4c75);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 0.9rem;
        margin-right: 1rem;
      }

      .leaderboard-info {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .leaderboard-name {
        font-weight: 500;
        color: #333;
        font-size: 0.9rem;
      }

      .leaderboard-points {
        font-weight: 600;
        color: #2a5298;
        font-size: 0.9rem;
      }

      /* Custom scrollbar */
      .leaderboard-list::-webkit-scrollbar {
        width: 6px;
      }

      .leaderboard-list::-webkit-scrollbar-track {
        background: rgba(42, 82, 152, 0.1);
        border-radius: 3px;
      }

      .leaderboard-list::-webkit-scrollbar-thumb {
        background: rgba(42, 82, 152, 0.3);
        border-radius: 3px;
      }

      .leaderboard-list::-webkit-scrollbar-thumb:hover {
        background: rgba(42, 82, 152, 0.5);
      }

      /* Roulette Page Styles */
      .roulette-buttons {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-top: 1rem;
      }

      .roulette-btn {
        padding: 1.5rem 2rem;
        border-radius: 20px;
        text-align: left;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: relative;
        overflow: hidden;
        min-height: 100px;
        transition: all 0.4s ease;
        border: none;
        cursor: pointer;
      }

      .roulette-btn-1 {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .roulette-btn-2 {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
      }

      .roulette-btn-3 {
        background: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ff8c00 100%);
        color: white;
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      }

      .roulette-btn:hover {
        transform: translateY(-5px) scale(1.02);
      }

      .roulette-btn-1:hover {
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      }

      .roulette-btn-2:hover {
        box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4);
      }

      .roulette-btn-3:hover {
        box-shadow: 0 15px 35px rgba(255, 215, 0, 0.5);
      }

      .roulette-btn-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
      }

      .roulette-btn-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }

      .roulette-btn-desc {
        font-size: 0.9rem;
        opacity: 0.9;
        font-weight: 400;
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }

      /* Animated background patterns */
      .roulette-btn::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        transition: all 0.6s ease;
        opacity: 0;
      }

      .roulette-btn:hover::before {
        opacity: 1;
        right: 100%;
      }

      /* Roulette Game Styles */
      .roulette-game {
        position: fixed;
        top: 10vh;
        left: 50%;
        transform: translateX(-50%);
        width: 80vw;
        height: 65vh;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 5;
      }

      .roulette-game.active {
        display: flex;
      }

      .roulette-wheel {
        width: 300px;
        height: 300px;
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        position: relative;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
        animation: slowSpin 8s linear infinite;
      }

      @keyframes slowSpin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .roulette-cube {
        position: absolute;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        animation: float 2s ease-in-out infinite alternate;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-10px); }
      }

      .cube-1 { top: 20px; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
      .cube-2 { top: 60px; right: 40px; animation-delay: 0.3s; }
      .cube-3 { top: 50%; right: 10px; transform: translateY(-50%); animation-delay: 0.6s; }
      .cube-4 { bottom: 60px; right: 40px; animation-delay: 0.9s; }
      .cube-5 { bottom: 20px; left: 50%; transform: translateX(-50%); animation-delay: 1.2s; }
      .cube-6 { bottom: 60px; left: 40px; animation-delay: 1.5s; }
      .cube-7 { top: 50%; left: 10px; transform: translateY(-50%); animation-delay: 1.8s; }
      .cube-8 { top: 60px; left: 40px; animation-delay: 2.1s; }

      .spin-button {
        margin-top: 3rem;
        padding: 1rem 3rem;
        background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }

      .spin-button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5);
      }

      .spin-button:active {
        transform: translateY(-1px) scale(1.02);
      }

      .back-button {
        position: fixed;
        top: 2rem;
        right: 2rem;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 20;
        display: none;
      }

      .back-button.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.1);
      }

      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
        
        .hamburger-menu {
          top: calc(2rem + env(safe-area-inset-top));
        }
      }

      @media (max-width: 480px) {
        .roulette-btn {
          padding: 1.25rem 1.5rem;
          min-height: 90px;
        }
        
        .roulette-btn-icon {
          font-size: 1.8rem;
        }
        
        .roulette-btn-title {
          font-size: 1.1rem;
        }
        
        .roulette-btn-desc {
          font-size: 0.85rem;
        }

        .roulette-wheel {
          width: 250px;
          height: 250px;
        }

        .roulette-cube {
          width: 40px;
          height: 40px;
          font-size: 1.2rem;
        }

        .spin-button {
          padding: 0.8rem 2rem;
          font-size: 1rem;
        }
        body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 40vh;
  background: linear-gradient(135deg, #0f4c75 0%, #3282b8 50%, #2a9d8f 100%);
  z-index: -1;
  overflow: hidden;
}

/* Decorative cubes container */
.header-decorations {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 40vh;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}

/* Floating cubes */
.floating-cube {
  position: absolute;
  width: 60px;
  height: 60px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 12px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

/* Cube positions */
.cube-position-1 { top: 15%; left: 10%; }
.cube-position-2 { top: 8%; left: 30%; }
.cube-position-3 { top: 20%; left: 50%; }
.cube-position-4 { top: 12%; left: 70%; }
.cube-position-5 { top: 25%; left: 85%; }

/* Spinning animation for active cube */
.floating-cube.spinning {
  animation: cubeSpinGlow 1s ease-in-out;
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
}

@keyframes cubeSpinGlow {
  0% { 
    transform: rotateY(0deg) scale(1);
    filter: brightness(1);
  }
  50% { 
    transform: rotateY(180deg) scale(1.2);
    filter: brightness(1.5);
  }
  100% { 
    transform: rotateY(360deg) scale(1);
    filter: brightness(1);
  }
}

/* Disappearing animation */
.floating-cube.disappearing {
  animation: cubeDisappear 0.6s ease-out forwards;
}

@keyframes cubeDisappear {
  0% { 
    opacity: 1; 
    transform: scale(1) rotateY(0deg);
  }
  100% { 
    opacity: 0; 
    transform: scale(0) rotateY(360deg);
  }
}

/* Arrow decorations */
.arrow-decoration {
  position: absolute;
  width: 0;
  height: 0;
  border-style: solid;
  opacity: 0.6;
}

.arrow-up {
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 25px solid rgba(255, 255, 255, 0.2);
  top: 5%;
  left: 20%;
}

.arrow-down {
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-top: 25px solid rgba(255, 255, 255, 0.2);
  top: 35%;
  right: 15%;
}

.arrow-left {
  border-top: 15px solid transparent;
  border-bottom: 15px solid transparent;
  border-right: 25px solid rgba(255, 255, 255, 0.2);
  top: 18%;
  right: 35%;
}

.arrow-right {
  border-top: 15px solid transparent;
  border-bottom: 15px solid transparent;
  border-left: 25px solid rgba(255, 255, 255, 0.2);
  top: 28%;
  left: 15%;
}

/* Additional geometric shapes */
.geometric-shape {
  position: absolute;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  backdrop-filter: blur(5px);
}

.shape-1 {
  width: 80px;
  height: 40px;
  top: 10%;
  right: 25%;
  transform: rotate(25deg);
}

.shape-2 {
  width: 50px;
  height: 50px;
  top: 30%;
  left: 5%;
  border-radius: 50%;
}

.shape-3 {
  width: 100px;
  height: 20px;
  top: 25%;
  right: 5%;
  transform: rotate(-15deg);
}

/* Responsive adjustments */
@media (max-width: 480px) {
  .floating-cube {
    width: 45px;
    height: 45px;
  }
  
  .arrow-decoration {
